<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <title>伪元素</title>
</head>
<body>
    <h1 class="title"><span class="main">伪元素</span>示例</h1>
    <div class="fake">
        <p>Content</p>
        <span class="info">Note: 伪类用于当已有的元素处于某个状态时，为其添加对应的样式，这个状态是根据用户行为而动态变化的。伪元素用于创建一些不在文档树中的元素，并为其添加样式。</span>
    </div>
</body>
<style>
    .fake p {
        font-size: 26px;
        text-align: center;
    }
    
    .fake p::before {
        content: 'Before ';
        color: orange;
    }

    .fake p::after {
        content: ' After';
        color: lightblue;
    }
</style>
</html>
